<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Race2Vegas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="container h-100">
      <div class="row p-4 h-100 align-items-center">
        <form id="registration">
            <div class="mb-3">
              <label for="name" class="form-label">NAME</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">MOBILE</label>
              <input type="tel" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">DATE OF BIRTH</label>
              <input type="text" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
              <label for="pincode" class="form-label">PINCODE</label>
              <input type="text" class="form-control" id="pincode" name="pincode" required>
            </div>
            <div class="text-center" onclick="register()">
              <img src="./assets/img/submit.png" style="width: 60vw;">
            </div>
            <!-- <button type="submit" class="btn btn-image"></button> -->
        </form>
      </div>
    </div>

    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/firebase.js" type="module"></script>
    <script src="./assets/js/index.js"></script>
</html>
