<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Race2Vegas</title>
    <!-- Favicons -->
    <link href="./assets/img/favicon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link href="./assets/main.css" rel="stylesheet">
    <style>
      .background-container { background-image: url("./assets/img/bg_logo.png"); }
      #registration {
        font-family: 'Jersey M54', sans-serif;
        font-size: 17px;
        color:rgb(15, 94, 242)
      }
    </style>
  </head>
  <body>

    <div class="background-container align-items-center" id="backgroundContainer">
      <div class="container content-container" id="contentContainer">

        <div class="text-center d-none">
          <img src="./assets/img/registration.png" style="width: 80%;">
        </div>

        <div class="card m-3">
          <div class="card-body p-4 pb-2">
            <form id="registration">
              <div class="mb-3">
                <label for="name" class="form-label">NAME</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="mobile" class="form-label">MOBILE</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" required>
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">DATE OF BIRTH</label>
                <input type="text" class="form-control" id="dob" name="dob" readonly required style="font-family: Arial, Helvetica, sans-serif;font-weight: bold;">
              </div>
              <div class="mb-3">
                <label for="pincode" class="form-label">PINCODE</label>
                <input type="text" class="form-control" id="pincode" name="pincode" required>
              </div>
              <div class="text-center" onclick="register()">
                <img src="./assets/img/submit.png" style="width: 70%;">
              </div>
            </form> 
            
            <p class="text-center text-white mt-4 mb-0" style="font-size: 13px;">
              BY SUBMITTING THIS INFORMATION YOU AGREE
              THAT YOU ARE ABOVE 18 YEARS AND ARE A CIGARETTE SMOKER
            </p>              
          </div>  
        </div>          

      </div>
    </div>

  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Datepicker JavaScript -->
  <script src="./assets/vendors/jquery.min.js"></script>
  <script src="./assets/vendors/datepicker.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#dob').datepicker({
        format: 'yyyy-mm-dd'
      });
    });
  </script>
  
  <script src="./assets/js/firebase.js" type="module"></script>
  <script src="./assets/js/index.js"></script>
</html>
