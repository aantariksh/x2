<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Race2Vegas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/main.css" rel="stylesheet">
    <style>
      body { background-image: url("./assets/img/bg.png"); }

  <body>

      <div class="card mt-5">
        <div class="card-header"><h1>LeaderBoard</h1></div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>

                <th scope="col">City</th>
                <th scope="col">Score</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark <br><small>XXXXX X4232</small></td>
                <td>Mumbai</td>
                <td>213 <br><small>+40</small></td>
                <td>20 secs</td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="card-footer d-grid">
          <button class="btn btn-warning" onclick="logOut()">LogOut</button>
        </div>        
      </div>
    </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
