<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Race2Vegas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="background-container" id="backgroundContainer">
      <div class="container content-container" id="contentContainer">
        <div class="align-items-center">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <th scope="col">Score</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody id="leaderBoardTable">
              <tr>
                <th scope="row" colspan="5" class="text-center">Loading...</th>
              </tr>
            </tbody>
          </table>     
          
          <div class="d-grid">
            <a class="btn btn-warning" href="game.html">Back</a>
          </div>          
        </div>
      </div>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/firebase.js" type="module"></script>
  <script src="./assets/js/index.js"></script>
  <script>
    String.prototype.format = function () {
      var i = 0, args = arguments;
      return this.replace(/{}/g, function () {
        return typeof args[i] != 'undefined' ? args[i++] : '';
      });
    };

    const schema = `
      <tr>
        <th scope="row">{}</th>
        <td>{} <br><small>{}</small></td>
        <td>{}</td>
        <td>{} <br><small>+{}</small></td>
        <td>{} secs</td>
      </tr>
    `

    window.onload = async function () {
      const data = await getEntireLeaderBoard();
      leaderBoardTable.innerHTML = ''
      data.forEach((d, i) => {
        const row = schema.format(i+1, 
          d.user.name, d.user.mobile, d.user.city, 
          d.scores.total, d.scores.bonus, d.scores.time
        )
        leaderBoardTable.innerHTML += row
      })
    };
  </script>  
</html>
