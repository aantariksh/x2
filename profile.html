<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Race2Vegas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/main.css" rel="stylesheet">
    <style>
      .card, .card-body { background-color: rgba(255, 255, 255, 0.2); }
    </style>
  </head>
  <body>
    
    <div class="background-container" id="backgroundContainer">
      <div class="container content-container" id="contentContainer">
        <div class="align-items-center text-center text-white mx-3">

          <h1>My Profile</h1>
          <div class="card mt-4">
            <div class="card-body">
              <h2 id="rank">213</h2>
              <p>Your Rank</p>
    
              <h2 id="score">213</h2>
              <p>Highest Score</p>
              <h2 id="bonus">50</h2>
              <p>Bonus Points</p>
    
              <h2 id="total">263</h2>
              <p>Total Score</p>     
              
              <h2 id="time">90 secs!</h2>
              <p>Total Game Time</p>          
            </div>
          </div>

          <div class="mt-5 text-center">
            <a href="index.html"><img src="./assets/img/home.png" style="width: 30%"></a>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/firebase.js" type="module"></script>
  <script src="./assets/js/index.js"></script>

  <script>
    window.onload = async function () {
      const data = await getScoreWithRank();
      rank.innerHTML = data.rank
      score.innerHTML = data.score.score
      bonus.innerHTML = data.score.bonus
      total.innerHTML = data.score.total
      time.innerHTML = data.score.time
    };
  </script>
</html>
