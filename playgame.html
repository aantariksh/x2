<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Race2Vegas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="background-container" id="backgroundContainer">
      <div class="container content-container" id="contentContainer">
        <div class="text-center align-items-center" style="margin-left: 15%;margin-right: 15%;">
          <form onsubmit="submitForm(event);">
            <div class="mb-3">
              <label for="score" class="form-label">Score</label>
              <input type="number" class="form-control" id="score" name="score" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="number" class="form-control" id="time" name="time" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>          
          <a href="game.html" class="btn btn-warning mt-5">Back</a>
        </div>
      </div>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/firebase.js" type="module"></script>
  <script src="./assets/js/index.js"></script>
  <script>
    function submitForm(e) {
      e.preventDefault();
      const formData = new FormData(e.target)
      const values = Object.fromEntries(formData.entries());
      addScore(parseInt(values?.score || 0), parseInt(values?.time || 0))
      e.target.reset();
    }
  </script>
</html>
