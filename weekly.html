<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Race2Vegas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/main.css" rel="stylesheet">
    <style>
      .background-container { background-image: url("./assets/img/Weekly/bg.png"); }
    </style>
  </head>
  <body>

    <div class="background-container align-items-end" id="backgroundContainer">
      <div class="container content-container" id="contentContainer">
        <div class="row align-items-start mx-3 mx-md-5" id="weeks">
          <!-- <div class="col-4 mb-2" id="week1">
            <a href="./game/winners.html?week=1"><img src="./assets/img/Weekly/w1.png" style="width: 100%;"></a>
          </div> -->
        </div>   

        <div style="height: 17vh;"></div>
        <div class="row align-items-end" style="height: 20vh;">
          <div class="col-12 d-flex justify-content-around">
            <a href="index.html"><img src="./assets/img/home.png" style="height: 4vh;"></a>
            <a href="leaderboard.html"><img src="./assets/img/leaderboard.png" style="height: 4vh;"></a>
            <a href="profile.html"><img src="./assets/img/profile.png" style="height: 4vh;"></a>
          </div>
          <div class="col-12 text-center align-self-center">
            <a href="terms.html"><img src="./assets/img/Home/tnc.png" style="width: 50%"></a>
          </div>        
        </div>
 
      </div>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/firebase.js" type="module"></script>
  <script src="./assets/js/index.js"></script>  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentWeek = computeCurrentWeek()
      const weeks = document.getElementById("weeks")
      for (i = 1; i <= 6; i++) {
        const href = currentWeek >= i ? `href="winners.html?week=${i}"` : ""
        const imgsrc = currentWeek >= i ? `./assets/img/Weekly/w${i}.png` : `./assets/img/Weekly/w${i}b.png`
        const col = `<div class="col-4 mb-2">
          <a ${href}>
            <img src="${imgsrc}" style="width: 100%;">
          </a>
        </div>`
        if (weeks) weeks.innerHTML += col
      }
    });
  </script>
</html>
