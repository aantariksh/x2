<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="card mt-5">
        <div class="card-header"><h1>Home Screen!</h1></div>
        <div class="card-body py-5 d-grid">
          <a href="game.html" class="btn btn-primary mb-3">Game Screen</a>
          <a href="wallpaper.html" class="btn btn-primary mb-3">Download Wallpaper</a>
          <a type="button" class="btn btn-primary mb-5" id="whatsappButton">Refer Friends</a>
          <a href="profile.html" class="btn btn-info">My Profile</a>
        </div>
        <div class="card-footer d-grid">
          <button class="btn btn-warning" onclick="logOut()">LogOut</button>
        </div>        
      </div>
    </div>

    </body>
    <script>
      // Get the reference to the WhatsApp button
      const whatsappButton = document.getElementById("whatsappButton");
      
      // Add an event listener to the WhatsApp button
      whatsappButton.addEventListener("click", () => {
        // Replace 'your_predefined_message' with the message you want to share
        const profile = JSON.parse(localStorage.getItem('profile'))
        const code = profile?.referralCode || 'BR123'
        const predefinedMessage = encodeURIComponent(`Hi, you've been invited to BikeRace! Join via this link http://bikeRace?code=${code}`);
      
        // Create the WhatsApp URL without the phone number parameter
        const whatsappUrl = `https://api.whatsapp.com/send?text=${predefinedMessage}`;
      
        // Open the WhatsApp URL in a new tab/window
        window.open(whatsappUrl, '_blank');
      });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/firebase/index.js" type="module"></script>
</html>
