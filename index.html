<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Race2Vegas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/main.css" rel="stylesheet">
    <style>
      .background-container { background-image: url("./assets/img/home.png"); }
    </style>
  </head>
  <body>

    <div class="background-container" id="backgroundContainer">
      <div class="container content-container" id="contentContainer">
        <div class="row align-items-center" style="margin-left: 5%;margin-right: 5%;height: 75vh;">
          <div class="col-4">
            <a href="game.html"><img src="./assets/img/game.png" style="width: 100%;"></a>
          </div>
          <div class="col-4">
            <a href="wallpaper.html"><img src="./assets/img/wallpaper.png" style="width: 100%;"></a>
          </div>
          <div class="col-4" id="whatsappButton">
            <img src="./assets/img/refer.png" style="width: 100%;">
          </div>                
        </div>   
        
      
        <div class="row" style="height: 25vh;">
          <div class="col text-center" style="margin-top: 20%;">
            <a href="game.html"><img src="./assets/img/terms.png" style="width: 70%"></a>
          </div>  
        </div>  
 
      </div>
    </div>

  </body>
  <script>
    // Get the reference to the WhatsApp button
    const whatsappButton = document.getElementById("whatsappButton");
    
    // Add an event listener to the WhatsApp button
    whatsappButton.addEventListener("click", () => {
      // Replace 'your_predefined_message' with the message you want to share
      const profile = JSON.parse(localStorage.getItem('profile'))
      const code = profile?.referralCode || 'BR123'
      const predefinedMessage = encodeURIComponent(`Hi, you've been invited to BikeRace! Join via this link http://bikeRace?code=${code}`);
    
      // Create the WhatsApp URL without the phone number parameter
      const whatsappUrl = `https://api.whatsapp.com/send?text=${predefinedMessage}`;
    
      // Open the WhatsApp URL in a new tab/window
      window.open(whatsappUrl, '_blank');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/firebase.js" type="module"></script>
  <script src="./assets/js/index.js"></script>
</html>
